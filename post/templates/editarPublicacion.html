{% extends "base.html" %}

{% block title %}Editar Publicación{% endblock %}

{% block content %}

<form method="post" action="{% url 'editar_post' post.id %}">
    {% csrf_token %}
    <label for="Titulo">Título:</label>
    <input type="text" name="Titulo" id="Titulo" value="{{ post.Titulo }}" required>

    <label for="Contenido">Contenido:</label>
    <textarea name="Contenido" id="Contenido" required>{{ post.Contenido }}</textarea>

    <button type="submit">Actualizar</button>
</form>

{% endblock %}
