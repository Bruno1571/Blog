{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>Confirmar Eliminacion</h1>
    <p>¿Estas seguro de que deseas eliminar la publicacion "{{ post.Titulo }}"?</p>
    <form action="{% url 'eliminar_post' post.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Si, eliminar</button>
    </form>
    <a href="{% url 'lista_post' %}">Cancelar</a>
{% endblock %}
